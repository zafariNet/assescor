<div class="row pt-lg" *ngIf="dataLoaded">
    <div class="col-lg-12 col-sm-12 col-md-12">
        <div class="card ">
            <div class="card-header">
                <h4>{{ film?.title }}</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-3">
                        <img src="assets/images/films/1.jpg" />
                    </div>
                    <div class="col-lg-9">
                        <h5 lass="text-left">Details </h5>
                        <div><strong>Director : </strong> {{ film?.director }}</div>
                        <div><strong>Producer : </strong> {{ film?.producer }}</div>
                        <div><strong>Release Date : </strong>{{ film?.release_date }}</div>
                        <p>{{ film?.opening_crawl }}</p>
                        <div class="col-lg-12">
                            <fieldset>
                                <legend class="col-form-label col-sm-2 pt-0">
                                    <strong>Planets</strong>
                                </legend>

                                <div class="col-md-12">

                                    <a class="btn btn-success" *ngFor="let planet of film?.planets; let i = index"
                                        [routerLink]="['../../planets/'+ getId(planet)]"
                                        style="margin-left: 10px;margin-top:5px">
                                        {{'Planet '+(i+1)}}
                                    </a>

                                </div>
                            </fieldset>
                        </div>
                        <div class="row pt-lg">
                            <div class="col-lg-12">
                                <fieldset>
                                    <legend class="col-form-label col-sm-2 pt-0">
                                        <strong>Characters</strong>
                                    </legend>


                                    <div class="col-md-12">

                                        <a class="btn btn-primary"
                                            *ngFor="let planet of film?.characters; let i = index"
                                            [routerLink]="['../../characters/'+ getId(planet)]"
                                            style="margin-left: 10px;margin-top:5px">
                                            {{'Character '+(i+1)}}
                                        </a>
                                        <button  style="margin-left: 10px;margin-top:5px" type="button" (click)="showAddModal()" class="btn btn-warning">Add Character</button>
                                        
                                    </div>
                                </fieldset>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="card-footer text-muted text-right"></div>
        </div>
    </div>
</div>

<add-film #addFilm></add-film>
